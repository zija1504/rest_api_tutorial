description: Authenticate user with supplied credentials.
tags:
  - login
parameters:
  - name: body
    in: body
    schema:
      type: object
      properties:
        username:
          type: string
          description: your username
        password:
          type: string
          description: your password
responses:
  200:
    description: User successfully logged in
  400:
    description: User login failed.
