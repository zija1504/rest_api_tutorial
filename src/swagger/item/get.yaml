Return an item key information based on his name
---
tags:
  - item
security:
  - Bearer: []
parameters:
  - name: name
    in: path
    type: string
    description: name of the item
responses:
  200:
    description: The item's information were successfully retrieved
    schema:
      example:
        name: Extra
        price: 30
        store_id: 2
  404:
    description: Item does not exist
