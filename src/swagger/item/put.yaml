Update item/create and return item
---
tags:
  - item
security:
  - Bearer: []
parameters:
  - name: name
    in: path
    type: string
    description: name of the item
  - name: body
    in: body
    schema:
      type: object
      properties:
        price:
          type: number
          description: price of item
        store_id:
          type: integer
          description: the id of store which has this item
responses:
  201:
    description: The item was succesfully created/updated
    schema:
    example:
      item:
      name: box
      price: 22
      store_id: 3
